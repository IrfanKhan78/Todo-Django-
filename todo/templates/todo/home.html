<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    {%  include 'todo/navbar.html' %}

    <section class="section">
        <div class="container">

            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <a href="{% url 'todo:add'%}" style="font-weight: bold;color: white;"><button type="button" class="btn btn-primary btn-lg btn-block">Add new item</button></a>
                    </div>
                </div>
            </article><br>

                {% for entry in contents %}
                <h4>
                    <div class="card">
                        <div class="card-body">
                        {{ entry.content }} 
                        <form action="/delete/{{entry.id}}/"
                        style= "display: inline;"
                        method="post">{% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg" value="Delete" style="float: right;">Delete</button></form>                                
                        <p><h6 style="font-weight: lighter;"> Date Added: {{month}}/{{day}}/{{year}}</h6></p>
                    </div>
                </div>
                <br>                                
            </h4>
                {% endfor %}
        </div>

    </section>
    <footer class="footer">
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
